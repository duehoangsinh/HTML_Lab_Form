<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB FORM</title>
</head>
<body>
    <h1>SỞ THÍCH CỦA BẠN</h1>
    <form name="form_so_thich" action="/Xu_ly_du_lieu" >        
        <div>
            <label><b>Họ và tên:</b></label>
            <input name="yourname" placeholder="Xin nhập vào họ tên" value="" type="text"/><br/>
        </div>
        <div>
            <label><b>Email:</b></label>
            <input name="Email" placeholder="Xin nhập vào email" value="" type="email"/><br/>
        </div>
        <div>
            <label><b>Sở thích</b></label><br/>
            <input name="hobby" value="sport" type="checkbox" /> Thể thao 
            <input name="hobby" value="music" type="checkbox" /> Âm nhạc
            <input name="hobby" value="readbook" type="checkbox" /> Đọc sách  <br/>
            <input name="hobby" value="web" type="checkbox" /> Lướt web
            <input name="hobby" value="game" type="checkbox" /> Chơi game
            <input name="hobby" value="film" type="checkbox" /> Điện ảnh <br/>
            <input name="hobby" value="travel" type="checkbox" /> Du lịch <br/>
        </div>
        <div>
            <input type="submit" value="Gửi thông tin" /> 
            <input type="reset" value="Nhập lại" />
        </div>
    </form>
    <h1>ĐĂNG KÝ HỌC VIÊN</h1>
    <form style="background-color: rgb(202, 233, 92); width: 400px;" name="form_dang_ky" >  
        <div>
            <label><b>Họ và tên:</b></label>
            <input name="yourname" placeholder="Xin nhập vào họ tên" value="" type="text"/><br/>
        </div>
        <div>
            <label><b>Ngày sinh:</b></label>
            <input name="ngaysinh" placeholder="Xin nhập vào ngày sinh" value="" type="date"/><br/>
        </div>
        <div>
            <label><b>Giới tính:</b></label>
            <input name="gioitinh" value="nam" type="radio"/> Nam
            <input name="gioitinh" value="nu" type="radio"/> Nữ
        </div>
        <div>
            <label><b>Địa chỉ:</b></label>
            <input name="diachi" placeholder="Xin nhập vào địa chỉ" value="" type="text" width="200px" height="100"/>            
        </div>
        <div>
            <label><b>Email:</b></label>
            <input name="email" placeholder="Xin nhập vào email" value="" type="text"/>            
        </div>
        <div>
            <label><b>Điện thoại:</b></label>
            <input name="dienthoai" placeholder="Xin nhập vào SĐT" value="" type="text" />            
        </div>
        <div>
            <input type="submit" value="Đăng ký" /> 
            <input type="reset" value="Nhập lại" />
        </div>

    </form>
</body>
</html>
